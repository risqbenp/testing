on:
  workflow_call:
    inputs:
      phases:
        type: string

jobs:
  dev:
    name: Dev
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: dev
      phases: ${{inputs.phases}}
    secrets: inherit

  staging:
    name: Staging
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: staging
      phases: ${{inputs.phases}}
    secrets: inherit

  prod:
    needs: staging
    name: Prod
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: prod
      phases: ${{inputs.phases}}
    secrets: inherit