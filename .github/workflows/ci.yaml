name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    uses: ./.github/workflows/common/build.yaml
    secrets: inherit

  release:
    name: Release
    needs: build
    uses: ./.github/workflows/common/release.yaml
    with:
      phases: '["predeploy", "deploy", "postdeploy"]'
    secrets: inherit