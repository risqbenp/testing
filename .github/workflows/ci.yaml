name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yaml
    secrets: inherit

  dev:
    name: Dev
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: dev
    secrets: inherit

  staging:
    name: Staging
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: staging
    secrets: inherit

  prod:
    needs: staging
    name: Prod
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: prod
    secrets: inherit